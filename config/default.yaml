# ===================================================================
# Performance Testing Tool - Default Configuration
# ===================================================================
#
# This file contains default settings for the performance testing tool.
# These can be overridden via environment variables or custom config files.
#
# ===================================================================

# Build Configuration
build:
  repository_url: "https://github.com/worldcoin/wld-android"
  default_branch: "main"
  gradle_options:
    - "--no-daemon"
    - "--stacktrace"

# AWS Device Farm Configuration
devicefarm:
  region: "us-west-2"
  test_timeout: 3600
  test_type: "INSTRUMENTATION"
  traces_pattern: "*.perfetto-trace"

# Test Execution Configuration
test_execution:
  # Maximum number of retry attempts for failed test runs (no traces)
  max_retries: 5

  # Maximum number of iterations per batch
  # Larger iteration counts will be split into multiple batches
  batch_size: 50

# Analysis Configuration
analysis:
  trace_processor_path: "/usr/local/bin/trace_processor_shell"

# Output Configuration
output:
  base_dir: "./output"
  apks_dir: "apks"
  traces_dir: "traces"
  cleanup_on_success: false

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_enabled: true
  file_path: "./output/perftest.log"
